<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>ISS Historical Tracker</title>
    <meta charset="utf-8">
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background: #000 url('/issglobe/loading.gif') center center no-repeat;
        color: #fff;
        font-family: sans-serif;
      }
      #container {
        width: 100%;
        height: 100%;
      }
      /* Controls container for the slider and timestamp */
      #controls {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.8);
        padding: 10px;
        border-radius: 5px;
      }
      #slider {
        width: 400px;
      }
      #timestamp {
        margin-top: 5px;
        text-align: center;
      }
      /* Info box at the bottom */
      #info {
        font-size: 11px;
        position: absolute;
        bottom: 5px;
        right: 10px;
        background-color: rgba(0,0,0,0.8);
        border-radius: 3px;
        padding: 10px;
      }
      #info a {
        color: #aaa;
        text-decoration: none;
      }
      #info a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="controls">
      <input type="range" id="slider" min="0" max="0" step="1" value="0">
      <div id="timestamp"></div>
    </div>
    <div id="info">
      <strong>ISS Historical Tracker</strong><br>
      Data generated from TLE (stations.txt) and Skyfield
    </div>
    
    <!-- Include required libraries -->
    <script type="text/javascript" src="/issglobe/third-party/Detector.js"></script>
    <script type="text/javascript" src="/issglobe/third-party/three.min.js"></script>
    <script type="text/javascript" src="/issglobe/third-party/Tween.js"></script>
    <!-- Include your globe.js which renders the Earth -->
    <script type="text/javascript" src="/issglobe/globe.js"></script>
<script type="text/javascript">
  if (!Detector.webgl) {
    Detector.addGetWebGLMessage();
  } else {
    var container = document.getElementById('container');
    // Initialize the globe and ensure it loads the correct texture.
    var globe = new DAT.Globe(container, { imgDir: '/issglobe/' });
    globe.animate();
    document.body.style.backgroundImage = 'none'; // remove loading image

    // Create a dedicated ISS marker.
    var issMarkerGeometry = new THREE.SphereGeometry(3, 16, 16);
    var issMarkerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true });
    // Disable depth testing so it always draws on top (but we change its appearance based on position).
    issMarkerMaterial.depthTest = false;
    var issMarker = new THREE.Mesh(issMarkerGeometry, issMarkerMaterial);
    issMarker.renderOrder = 9999;
    globe.scene.add(issMarker);

    var issHistoryData = [];
    var slider = document.getElementById('slider');
    var timestampDiv = document.getElementById('timestamp');

    function updateIssMarkerFromData(dataPoint) {
      var lat = dataPoint.latitude;
      var lng = dataPoint.longitude;
      var radius = 200;
      var phi = (90 - lat) * Math.PI / 180;
      var theta = (180 - lng) * Math.PI / 180;
      issMarker.position.x = radius * Math.sin(phi) * Math.cos(theta);
      issMarker.position.y = radius * Math.cos(phi);
      issMarker.position.z = radius * Math.sin(phi) * Math.sin(theta);
      
      // Compute dot product to determine if the marker is in front of or behind the globe.
      var markerDir = issMarker.position.clone().normalize();
      var cameraDir = globe.camera.position.clone().normalize();
      var dot = markerDir.dot(cameraDir);
      
      if (dot < 0) {
        // In front of the globe – use full red.
        issMarkerMaterial.color.setHex(0xff0000);
        issMarkerMaterial.opacity = 1.0;
      } else {
        // Behind the globe – greyed out and more transparent.
        issMarkerMaterial.color.setHex(0x555555);
        issMarkerMaterial.opacity = 0.3;
      }
      
      var date = new Date(dataPoint.timestamp * 1000);
      timestampDiv.textContent = date.toUTCString();
    }

    // (Code for loading the JSON file, slider handling, and auto-cycling goes here.)
    // For example, when the slider changes, call updateIssMarkerFromData(issHistoryData[slider.value]).
  }
</script>


  </body>
</html>
